<!DOCTYPE html>
<html>
<link rel="stylesheet" href="./style.css">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的画板</title>
</head>

<body>
  <canvas id="xxx" width=300 height=300></canvas>
  <div id=actions class="actions">
    <svg id=pen class="active icon" >
      <use xlink:href="#icon-pen"></use>
    </svg>
    <svg id=eraser class="icon" >
      <use xlink:href="#icon-shape"></use>
    </svg>
    <svg id=clear class="icon" >
      <use xlink:href="#icon-clear1"></use>
    </svg>
    <svg id=download class="icon" >
      <use xlink:href="#icon-save"></use>
    </svg>
  </div>
  <ol class="colors">
    <li id="black" class="black"></li>
    <li id="red" class="red"></li>
    <li id="green" class="green"></li>
    <li id="blue" class="blue"></li>
  </ol>
  <ol class="sizes">
    <li class="thin" id="thin"></li>
    <li class="thick" id="thick"></li>
  </ol>

<script src="./main.js"></script>
<script src="//at.alicdn.com/t/font_1119552_tsfzi9gactc.js"></script>

</body>
  
</html>
